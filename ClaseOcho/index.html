<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lara Barovero</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    
  </head>

  <body>
    <script src="./main.js"></script>
    <nav class="navbar expand-lg">
      <div class="container"></div>
      <div href="" class="navbar-brand">Lara Barovero</div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="buscar" aria-label="buscador">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </button>
        </form>
    </div>
    </nav>
    
    
  
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./media/fchd-1080x450.jpg"  alt="First slide">
          <div class="carousel-caption text-center">
            <h1>Lara Barovero</h1>
          </div>
        </div>
        
      
    </div>

    <h2 class="text-center py-3">Productos destacados</h2>
    <div class="row px-4 mx-3 text-center">

      <div class="col-4 py-3">
        <img src="./media/index.jpg" alt="" />
        <p>Agenda</p>
        <p id="precio1">$200</p>
        <a class="btn btn-outline-warning" href="#!">Comprar</a>
      </div>

      <div class="col-4 py-3">
        <img src="./media/index.jpg" alt="" />
        <p>Anotador</p>
        <p id="precio2">$100</p>
        <a class="btn btn-outline-warning" href="#!">Comprar</a>
      </div>

      <div class="padre col-4 py-3">
        <img src="./media/index.jpg" alt="" />
        <p>Carpeta</p>
        <p>$200</p>
        <a class="btn btn-outline-warning" href="#!">Comprar</a>
        </div>
      </div>

<h5 >Total cantidad de productos:</h5>
<p id="Prod">0</p>

    </div>
    <footer class="text-center bg-light my-1">
        <p>Todos los derechos reservados. Copyright 2021.</p>
    </footer>
  </body>
</html>
