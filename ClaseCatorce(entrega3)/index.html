<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lara Barovero</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
<div id="carrito">
    <nav class="navbar expand-lg">
      <div class="container">
       
      <div href="" class="navbar-brand">Lara Barovero</div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="buscar" aria-label="buscador">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </button>
       
    </div>
    </nav>
    <div class="text-center m-3">
    <img id="logo" src="./media/logo.png" alt="">
  </div>
<div class="text-center m-4">

</div>
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./media/fchd-1080x450.jpg"  alt="First slide">
          <div class="carousel-caption text-center">
            
          </div>
        </div>
        
      
    </div>

    <h2 class="text-center py-3">Productos destacados</h2>
    <div class="row px-4 mx-3 text-center">

      <div class="col-4 py-3">
        <img src="./media/index.jpg" alt="" />
        <p>Agenda</p>
        <p>$200</p>
       
        <input id = "qty1" class="mb-2"  type="number" required>
<br>
        <button type="submit" id="botonp1" class="m-2 btn btn-outline-warning" value="" >Comprar</button>
      
      </div>

      <div class="col-4 py-3">
        <img src="./media/index.jpg" alt="" />
        <p>Anotador</p>
        <p>$100</p>
        
        <input  id = "qty2" class="mb-2"  type="number" required>
        <br>
        <button type="submit" id="botonp2"  class="m-2 btn btn-outline-warning" value="">Comprar</button>
     
      </div>

      <div class="col-4 py-3">
        <img src="./media/index.jpg" alt="" />
        <p>Cuaderno</p>
        <p>$300</p>
        <a class="btn btn-outline-warning" href="#!">Comprar</a>
        </div>
      </div>
      <div class="text-center">
      <button id="boton" class=" btn btn-warning m-4">finalizar Compra</button>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <footer class="text-center bg-light my-1">
        <p>Todos los derechos reservados. Copyright 2021.</p>
    </footer>
   
  </body>
</html>
