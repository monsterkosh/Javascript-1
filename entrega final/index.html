<div id="carrito">

    </button>

<div class="text-center m-4">

</div>

          <img class="d-block w-100" src="./media/fchd-1080x450.jpg"  alt="First slide">

          </div>

<br>
        <button  id="botonp1" class="btn btn-outline-warning" value="" >Comprar</button>

        </div>
      </div>
